<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Choferes</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
    <link rel="stylesheet" th:href="@{/css/gestion-recorrido.css}"/>

</head>
<body>
  <nav>
        <ul>
            <li><a th:href="@{/ver-home}">Home</a></li>
            <li class="dropdown">
                <a href="#">Configuración</a>
                <ul class="submenu">
                    <li><a href="#">Vehículos</a></li>
                    <li><a th:href="@{/gestion-choferes}">Chofer</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#">Viajes</a>
                <ul class="submenu">
                    <li><a href="#">Planificación de viaje</a></li>
                    <li><a th:href="@{/gestion-recorrido}">Recorrido</a></li>
                </ul>
            </li>
            <li><a href="#">Operaciones</a></li>
            <li><a href="#">Reportes</a></li>
            <li><a href="#">APP</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Gestión de Choferes</h1>

        <div class="header">
          <a class="btn btn-primary" th:href="@{/registro-Chofer}">Agregar Chofer</a>
        </div>

        <div class="filters">
            <label for="recorrido">Recorrido:</label>
            <select id="recorrido">
                <option value="todos">Todos</option>
            </select>

            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="todos">Todos</option>
            </select>

            <button class="filter-btn">Filtrar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                   <tr th:each="choferes : ${choferes}">
                    <td th:text="${choferes.id}">Id</td>
                    <td th:text="${choferes.nombre}">Nombre</td>
                    <td th:text="${choferes.apellido}">Apellido</td>
                    <td th:text="${choferes.dni}">Dni</td>
                    <td>
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </td>
            </tbody>
        </table>
    </div>
</body>
</html>
