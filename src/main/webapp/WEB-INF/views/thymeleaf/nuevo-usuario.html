<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Reserva Combi - Registrarse</title>

  <!-- Bootstrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- Custom Styles -->
      <link rel="stylesheet" th:href="@{/css/nuevo-usuario.css}"/>



</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="register-container">
                <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
                    <h3>Registrarse</h3>
                    <p class="text-center">Crea una cuenta para hacer reservas de combis</p>
                    <hr class="colorgraph"><br>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Ingrese su correo" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Cree una contraseña" required/>
                    </div>

                    <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block" type="submit">Registrarme</button>

                    <!-- Error message for registration failure -->
                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></p>
                </form>
                <div class="login-link">
                    <a href="/login">¿Ya tienes cuenta? Inicia sesión aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
